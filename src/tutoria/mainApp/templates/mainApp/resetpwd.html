<html>

<head>

    <title>Tutoria</title>

    <meta charset="utf-8">
    <meta name="HandheldFriendly" content="true"/>
    <meta name="MobileOptimized" content="320"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
          integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/index.css">
    <link rel="stylesheet" href="/static/css/animate.css">

    <style type="text/css">


    </style>

</head>

<body>

<div class="" id="topBar">
    <div class="container-fluid">
        <div class="" style="float:left;">
            <h1 id="mainHeading">Tutoria</h1>
        </div>
    </div>
</div>


<div class="container-fluid animated bounceInUp" id="mainContainer">
    {% if not invalid %}
        <div id="main">
            <form style="text-align: center">
                <div class="form-group">
                    <label for="exampleInputEmail1">New Password</label>
                    <input name="pwd1" type="text" class="form-control" id="pwd1" placeholder="Enter New Password">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Confirm Password</label>
                    <input name="pwd2" type="text" class="form-control" id="pwd2" placeholder="Confirm New Password">
                </div>

            </form>
            <div style="text-align: center">
                <button class="btn btn-primary" onclick="reset()">Set New Password!</button>
            </div>
            <div class="alert alert-danger" style="display: none"></div>
        </div>
    {% else %}
        <div class="alert alert-danger"><strong>Link is invalid!</strong></div>
    {% endif %}
</div>


<script src="https://code.jquery.com/jquery-3.1.1.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"
        integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"
        integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
        crossorigin="anonymous"></script>

<script type="text/javascript">

    function reset() {
        $('.alert-danger').hide();
        pwd1 = $('#pwd1').val();
        pwd2 = $('#pwd2').val();
        if (pwd1 != pwd2) {
            $('.alert-danger').html("Passwords do not match!");
            $('.alert-danger').show();
        } else {
            $.post('/mainApp/setnewpwd', {
                token: "{{ token }}",
                newpwd: pwd1,
            }, function (response) {
                if (response.status=='success'){
                    $('#main').html("<div class='alert alert-success'>Success!</div>");
                } else {
                    $('.alert-danger').html("There was an error! Please try again later!");
                    $('.alert-danger').show();
                }
            });
        }
    }

</script>

</body>


</html>
